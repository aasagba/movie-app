<!doctype html>
<html class="no-js" ng-app="myApp" lang="en">
    <head>
        <meta charset="utf-8">
        <title>movie app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="app" ng-controller="AppCtrl">
            <div class="jumbotron">
                <div class="container text-center">
                    <div class="logo">
                        <a href="/" title="Return to the homepage" id="logo" class="logo">
                            <img src="images/logo.png" alt="OMDb logo" />
                        </a>
                    </div>
                    <div class="header">
                        <h1>OMDb</h1>
                        <h2>The Open <span>Movie</span> Database</h2>
                        <div class="search col-sm-6">
                            <input class="search-input round search-icon" id="search-input" type="text" placeholder="Search..." ng-model="movieName" ng-change="searchMovies()">
                            <input type="submit" class="corner" value="submit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <nav class="navbar">
                    <div class="nav navbar-nav col-xs-4">
                        <h2 class="results">Results</h2>
                    </div>
                    <div class="nav navbar-nav navbar-right sort">
                        <span class="label">SORT BY</span>
                        <div class="toggle">
                            <label>
                                <input id="title-input" type="radio" data-ng-model="sortBy.field" value="Title"
                                          name="sort-group" checked="checked"><span ng-class="{ 'input-checked': sortBy.field == 'Title' }">Title</span>
                            </label>
                        </div>
                        <div class="toggle">
                            <label>
                                <input id="date-input" type="radio" data-ng-model="sortBy.field" value="Year"
                                          name="sort-group"><span ng-class="{ 'input-checked': sortBy.field == 'Year' }">Date</span>
                            </label>
                        </div>
                    </div>
                </nav>
                <div class="row">
                    <div ng-animate="'animate'" ng-repeat="movie in results | orderBy:sortBy.field">
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4" >
                            <div class="thumbnail clearfix">
                                <img src="{{movie.Poster != 'N/A' ? movie.Poster : 'images/default.png'}}" class="img-responsive pull-left" class="thumbnail" alt="Image">
                                <div class="caption">
                                    <h3 class="type" ng-class="movie.Type == 'movie' ? 'movie' : movie.Type == 'series' ? 'series' : 'game'"><ul><li>{{movie.Type | uppercase}}</li></ul></h3>
                                    <h3 class="title">{{movie.Title}}</h3>
                                    <h3 class="year">{{movie.Year}}</h3>
                                    <!--<h3>{{movie.imdbID}}</h3>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="scripts/jquery/dist/jquery.min.js"></script>
        <script src="scripts/angular/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
