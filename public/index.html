<!doctype html>
<html class="no-js" ng-app="myApp" lang="en">
<head>
    <meta charset="utf-8">
    <title>movie app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <style>

        .header {
            clear: both;
        }
        .header h1 {
            font-family: GT-Walsheim-Medium;
            font-size: 30px;
        }
        .header h2 {
            font-family: GT-Walsheim-Light;
            font-size: 23px;
            color:#aebac8;
        }
        .header h2 span {
            color: #01d2bd
        }
        .header .search-input{
            margin-top: 20px;
        }
        .navbar {
            margin-top: 40px;
            margin-bottom: 20px;
            border-radius: 0;
        }
        .navbar-right {
            margin-right: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
        .image {
            float:left;
        }
        .image img {
            width: 101px;
            height: 175px
        }
        .thumbnail img {
            width: 160px;
            height: 150px;
            display: block;
            margin-right: 15px;
        }
        .thumbnail {
            border: none;
            margin-bottom: 30px;
            padding: 13px;
        }
        .thumbnail .caption {
            padding: 0 9px;
        }
        .details {
            float:left;
        }
        ul li {
            display:inline-block;
        }
        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }
        .clearfix { display: inline-block; }
        /* start commented backslash hack \*/
        * html .clearfix { height: 1%; }
        .clearfix { display: block; }
        /* close commented backslash hack */
        nav h3, nav label, nav span {
            color: white;
        }
        nav h2 {
            margin-top: 0;
            color:white
        }
        .caption h3 {
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .caption h3 ul {
            /*color: red;*/
            list-style-type: disc;
            font-size: 18px;
            padding-left: 0px;
            list-style-position: inside;
            margin-bottom: 5px;
        }
        .caption h3 ul li {
            display: list-item;
        }
        .caption .year {
            font-size: 14px;
        }
        .caption .title {
            font-size: 18px;
        }
        .caption .year {
            color: gray;
            font-size: 14px;
        }
        .sort {
            /*margin-top: 10px;*/
            color:white;
            font-size: 11px;
            float: right;
        }
        .sort .label {
            line-height: 33px;
        }
        .sort span, .sort label {
            font-family: GT-Walsheim-Medium;
            float: left;
        }

        h2.results {
            font-family: GT-Walsheim-Light;
            font-size: 25px;
        }
        .round {
            width: 100%;
            border-radius: 15px;
            border: 1px #000 solid;
            padding: 5px 5px 5px 34px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .corner {
            position: absolute;
            top: 22px;
            right: 4px;
            height: 26px;
            width: 60px;
            z-index: 10;
            border-radius: 10px;
            border: none;
            background: white;
            color: black;

        }
        .search-icon {
            z-index: 10;
            border: none;
            background-image: url("images/search.png");
            background-repeat: no-repeat;
            background-position-x: 10px;
            background-position-y: 5px;
            background-size: 20px 20px;
        }

        .search {
            position: relative;
            /*width: 430px;*/
            height: 30px;
            margin: 0 auto;
            font-family: GT-Walsheim-Light;
            color: black;
            float: none;
        }
        .series {
            color: #ed164f;
        }
        .movie {
            color: #009ddc;
        }
        .toggle {
            margin:4px;
            background-color:white;
            border-radius:4px;
            /*border:1px solid #D0D0D0;*/
            overflow:auto;
            float:left;
        }

        .toggle label {
            float:left;
            /*width:2.0em;*/
            margin-bottom: 0;
        }

        .toggle label span {
            text-align:center;
            padding:3px 0px;
            display:block;
            cursor: pointer;
            color: black;
            padding: 5px 12px;
        }

        .toggle label input {
            position:absolute;
            top:-20px;
            left: -40px;
        }

        .toggle .input-checked {
            background-color:#019a8b;
            color:white;
        }
        .logo {
            position: absolute;
            left: 5%;
            top: 3%;
        }
        .logo img {
            width: 90px;
            height: 40px;
        }

    </style>
</head>
<body style="background-color: #01d2bd">

<div id="app" ng-controller="AppCtrl">

    <div class="jumbotron"  style="background-color:black;height: 37%;">

        <div class="container text-center">
            <div class="logo">
                <a href="/" title="Return to the homepage" id="logo" class="logo">
                    <img src="images/logo.png" alt="OMDb logo" />
                </a>
            </div>
            <div class="header" style="left: 50%;top:50%;color:white;text-align: center;">
                <h1>OMDb</h1>
                <h2>The Open <span>Movie</span> Database</h2>
                <div class="search col-sm-6">
                    <input class="search-input round search-icon" id="search-input" type="text" placeholder="Search..." ng-model="movieName" ng-change="searchMovies()">
                    <input type="submit" class="corner" value="submit">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <nav class="navbar">
            <div class="nav navbar-nav col-xs-4">
                <h2 class="results">Results</h2>
            </div>


            <div class="nav navbar-nav navbar-right sort">
                <span class="label">SORT BY</span>
                <div class="toggle">
                    <label><input id="title-input" type="radio" data-ng-model="sortBy.field" value="Title"
                                  name="sort-group" checked="checked"><span ng-class="{ 'input-checked': sortBy.field == 'Title' }">Title</span></label>
                </div>
                <div class="toggle">
                    <label><input id="date-input" type="radio" data-ng-model="sortBy.field" value="Year"
                                  name="sort-group"><span ng-class="{ 'input-checked': sortBy.field == 'Year' }">Date</span></label>
                </div>
            </div>
        </nav>

        <div class="row">
            <div ng-repeat="movie in results | orderBy:sortBy.field">
                <!--<div ng-class="{ 'container': ($index + 1) % 3 == 0 }">-->
                    <div class="clearfix" ng-if="$index % 3 == 0"></div>
                    <div class="col-sm-4" >
                        <div class="thumbnail clearfix">
                            <img src="{{movie.Poster != 'N/A' ? movie.Poster : 'images/default.png'}}" class="img-responsive pull-left" class="thumbnail" alt="Image">

                            <div class="caption" style="">
                                <h3 class="type" ng-class="movie.Type == 'movie' ? 'movie' : 'series'"><ul><li>{{movie.Type}}</li></ul></h3>
                                <h3 class="title">{{movie.Title}}</h3>
                                <h3 class="year">{{movie.Year}}</h3>
                                <!--<h3>{{movie.imdbID}}</h3>-->
                            </div>
                        </div>
                    </div>

               <!-- </div>-->
            </div>
        </div>
    </div>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
